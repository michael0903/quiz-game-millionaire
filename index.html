<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who Wants To Be A Millionaire? 誰想要成為千萬富翁?</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/screens.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="scripts/utils.js"></script>
    <script src="scripts/audioSettings.js"></script>
    <script src="scripts/gameSettings.js"></script>
    <script src="scripts/questions_en_level1.js"></script>
    <script src="scripts/questions_en_level2.js"></script>
    <script src="scripts/questions_en_level3.js"></script>
    <script src="scripts/questions_en_level4.js"></script>
    <script src="scripts/questions_en_level5.js"></script>
    <script src="scripts/questions_en_level6.js"></script>
    <script src="scripts/questions_zh_level1.js"></script>
    <script src="scripts/questions_zh_level2.js"></script>
    <script src="scripts/questions_zh_level3.js"></script>
    <script src="scripts/questions_zh_level4.js"></script>
    <script src="scripts/questions_zh_level5.js"></script>
    <script src="scripts/questions_zh_level6.js"></script>
    <script src="scripts/questions_en.js"></script>
    <script src="scripts/questions_zh.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/questions.js"></script>
  </head>
  <body>
    <div id="welcome-screen">
      <h1>Welcome to</h1>
      <div id="welcomeLogoContainer" class="logo">
        <img
          src="images/En.png"
          alt="Who Wants To Be A Millionaire Logo EN"
          class="logo-image visible-logo"
          id="logoEn"
        />
        <img
          src="images/Ch.png"
          alt="誰想要成為千萬富翁 Logo CH"
          class="logo-image hidden-logo"
          id="logoCh"
        />
      </div>
      <h1>歡迎來到"誰想要成為千萬富翁"!</h1>
      <p>
        Test your knowledge with questions of varying difficulty. Choose your
        preferred language to start.
      </p>
      <p>用不同難度的問題來測試您的知識。請選擇您喜歡的語言開始遊戲。</p>
      <div id="language-selection">
        <button id="lang-en">English</button>
        <button id="lang-zh">繁體中文</button>
      </div>
      <div class="volume-control-container" id="welcome-volume-control">
        <label for="welcome-volume-slider">Volume</label>
        <input
          type="range"
          id="welcome-volume-slider"
          class="volume-slider-common"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        <button id="welcome-mute-btn" class="mute-btn-common">Mute</button>
      </div>
    </div>

    <div id="transition-screen" class="hidden">
      <h1 id="transition-message"></h1>
    </div>

    <div class="game-container hidden">
      <div class="left-panel">
        <div class="lifelines">
          <button id="lifeline-5050" class="lifeline">50:50</button>
          <button id="lifeline-phone" class="lifeline">Phone</button>
          <button id="lifeline-audience" class="lifeline">Audience</button>
          <button id="lifeline-ai" class="lifeline">AI</button>
        </div>
        <div class="question-container">
          <div id="question-text"></div>
          <div id="facts-container"></div>
        </div>
        <div class="answers-container">
          <button class="answer-btn" data-option="A">
            <span class="option-prefix">A:</span>
            <span class="answer-text"></span>
          </button>
          <button class="answer-btn" data-option="B">
            <span class="option-prefix">B:</span>
            <span class="answer-text"></span>
          </button>
          <button class="answer-btn" data-option="C">
            <span class="option-prefix">C:</span>
            <span class="answer-text"></span>
          </button>
          <button class="answer-btn" data-option="D">
            <span class="option-prefix">D:</span>
            <span class="answer-text"></span>
          </button>
        </div>
        <button id="next-question-btn">Next question</button>
      </div>

      <div class="right-panel">
        <div class="prize-ladder">
          <h2>Prize Money</h2>
          <ul id="prize-list">
            <!-- Prize levels will be generated by JS -->
          </ul>
        </div>
        <div class="volume-control-container" id="game-volume-control">
          <label for="volume-slider">Volume</label>
          <input
            type="range"
            id="volume-slider"
            class="volume-slider-common"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
          <button id="game-mute-btn" class="mute-btn-common">Mute</button>
        </div>
        <!-- Cheat Buttons for Question Navigation -->
        <div id="cheat-question-nav">
          <button id="cheat-prev-q-btn" class="cheat-btn">
            Previous Q (Cheat)
          </button>
          <button id="cheat-next-q-btn" class="cheat-btn">
            Next Q (Cheat)
          </button>
        </div>
      </div>
    </div>

    <div id="result-screen" class="result-screen hidden">
      <h2 id="result-message"></h2>
      <p id="result-prize"></p>
      <button id="restart-btn">Play again?</button>
      <button id="cheat-retry-q-btn" class="cheat-btn">
        Retry Question (Cheat)
      </button>
    </div>
  </body>
</html>
